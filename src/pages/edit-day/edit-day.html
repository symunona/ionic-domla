<ion-header>

  <ion-navbar>
    <ion-title>EditDay: {{day?.id}} {{day?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="day">
    <ion-input [(ngModel)]="day.title" (ionBlur)="saveTheDay()" placeholder="Give your name a title"></ion-input>
    <ion-textarea [(ngModel)]="day.description" (ionBlur)="saveTheDay()" placeholder="What happened today" rows="5"></ion-textarea>    
<!-- 
    <tag-input [(ngModel)]="day.tags" 
          (onAdd)="saveTheDay(this)"
          (onRemove)="saveTheDay(this)"></tag-input> -->
    <ion-input [(ngModel)]="day.tags" (ionBlur)="saveTheDay()" placeholder="Tag your day!"></ion-input>
  </div>
</ion-content>
